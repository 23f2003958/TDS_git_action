name: Daily Repo Update

on:
  schedule:
    # Runs at 05:30 UTC daily - meeting the 'specific hours/minutes' requirement
    - cron: '30 5 * * *'
  workflow_dispatch: # Required to manually trigger for verification

jobs:
  automated_commit:
    runs-on: ubuntu-latest
    # Granting write permission to the bot
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step name includes the required email for identification
      - name: Update log file 23f2003958@ds.study.iitm.ac.in
        run: |
          echo "Last automated update: $(date)" > daily_update.txt

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_update.txt
          git commit -m "Automated daily update: $(date)"
          git push
