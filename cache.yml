name: Cache Exercise

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cache
        id: my-cache
        uses: actions/cache@v4
        with:
          path: ~/dummy-data
          key: cache-fbf849a

      - name: prime-cache-fbf849a
        run: echo "Cache hit/miss result is ${{ steps.my-cache.outputs.cache-hit }}"

      - name: Create dummy data if miss
        if: steps.my-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/dummy-data
          echo "This is some data to cache" > ~/dummy-data/data.txt
